	<script>
		// dropdown
		$('.dropdown').click(function () {
			if ($(this).hasClass('up')) {
				$(this).removeClass('up').addClass('down');
				$('.dropdown_menu').removeClass('view');
			} else if ($(this).hasClass('down')) {
				$(this).removeClass('down').addClass('up');
				$('.dropdown_menu').addClass('view');
			}
		});
		// filters hide btn
		$('.filter_btn').click(function () {
			if ($('.filter').hasClass('hide')) {
				$('.filter_btn .view').css('display', 'block');
				$('.filter_btn .hide').css('display', 'none');
				$('.filter').removeClass('hide');
			} else {
				$('.filter').addClass('hide');
				$('.filter_btn .view').css('display', 'none');
				$('.filter_btn .hide').css('display', 'block');
			}
		});

		// filters color_box
		$(document).ready(function () {
			var colors = [
				'#8D429F',
				'#000000',
				'#E7352B',
				'#1790C8',
				'#ffffff',
				'#825D41',
				'#7BBA3C',
				'#FED533',
				'#808080',
			];
			$('.color_box').each(function (index) {
				$(this).css('background-color', colors[index]);
			});
			$('.color_box_m').each(function (index) {
				$(this).css('background-color', colors[index]);
			});
		});

		// collec hidden btn
		$('.collec_more_btn').click(function () {
			$('.collec_hidden_box').css('display', 'block');
			$(this).css('display', 'none');
			$('.collec_hidden_btn').css('display', 'block');
		});
		$('.collec_hidden_btn').click(function () {
			$('.collec_hidden_box').css('display', 'none');
			$(this).css('display', 'none');
			$('.collec_more_btn').css('display', 'flex');
		});

		$('.label').click(function () {
			var $filtersGroup = $(this).closest('.filters_group');
			if ($filtersGroup.hasClass('up')) {
				$filtersGroup.removeClass('up').addClass('down');
			} else {
				$filtersGroup.addClass('up').removeClass('down');
			}
		});
		// mobile modal
		$('.m_modal_open_btn').click(function () {
			$('.mobile_filter_modal').css('display', 'block');
			$('body').css('overflow', 'hidden');
		});
		$('.modal_close_btn').click(function () {
			$('.mobile_filter_modal').css('display', 'none');
			$('body').css('overflow', 'auto');
		});
		// width 960초과하면 modal 종료
		$(document).ready(function () {
			$(window)
				.on('resize', function () {
					if ($('.mobile_filter_modal').width() > 960) {
						$('body').css('overflow', 'auto');
